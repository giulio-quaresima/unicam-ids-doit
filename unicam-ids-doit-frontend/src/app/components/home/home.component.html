<div class="mt-3" *ngIf="soggettoService.soggettiAutorizzazioneGestioneProgetto?.length">
    <a routerLink="/crea-progetto" class="btn btn-primary"><i class="fas fa-plus-circle"></i> Crea nuovo progetto</a>
</div>

{{authStatus.utente?.account?.username}}
{{authStatus.utente?.denominazione}}

<div *ngFor="let progetto of progettoService.progettiVisibili" class="card mt-3">
    <h5 class="card-header">{{progetto.proponente.denominazione}}</h5>
    <div class="card-body">
      <h5 class="card-title">{{progetto.titolo}}</h5>
      <p class="card-text">
        <span *ngFor="let competenza of progetto.competenzas" class="badge rounded-pill bg-info mx-1">{{competenza.tag}}</span>
      </p>
      <h5 class="card-title">Descrizione</h5>
      <p class="card-text">{{progetto.descrizione}}</p>
      <h5 class="card-title">Obiettivi</h5>
      <p class="card-text">{{progetto.obiettivi}}</p>
      <a *ngIf="progetto.currentUserOwner" [routerLink]="['/modifica-progetto',progetto.id]" class="btn btn-outline-primary me-3">Modifica</a>
      <a *ngIf="progetto.currentUserPuoCandidarsi" [routerLink]="['/crea-candidatura-progetto',progetto.id]" class="btn btn-outline-danger">CÃ ndidati!</a>
    </div>
</div>
