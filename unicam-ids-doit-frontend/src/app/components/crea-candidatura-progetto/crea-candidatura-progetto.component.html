<form #myForm ngNativeValidate>

    <h2>{{progetto.titolo}}</h2>
    
	<div class="form-group">
		<label>Per conto di chi vuoi candidarti?</label>
		<select name="soggettoCandidatura" [(ngModel)]="candidatura.soggetto" class="form-control" required="required">
			<option [ngValue]="soggettoUtente">Per conto mio</option>
			<option *ngFor="let soggetto of soggettoService.soggettiAutorizzazioneCandidatura" [ngValue]="soggetto">Per conto di: "{{soggetto.denominazione}}"</option>
		</select>
	</div>

	<div class="form-group">
		<label>Descrivi qui perché dovrebbero prendere in considerazione la tua / vostra candidatura</label>
		<textarea name="autopromozione" [(ngModel)]="candidatura.autopromozione" class="form-control" required></textarea>
	</div>
	
    <div class="form-group mt-3">
        <button class="btn btn-outline-success" type="submit" (click)="myForm.checkValidity() ? submit() : null">Càndidati</button>
    </div>

</form>
